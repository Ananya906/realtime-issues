<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real-time Issue Tracker</title>
  <style>
    body { font-family: Arial; max-width: 900px; margin: 20px auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f3f3f3; }
    button { margin-right: 5px; }
  </style>
</head>
<body>
  <h1>Real-time Issue Tracker</h1>

  <form id="createForm">
    <input id="title" placeholder="Issue Title" required />
    <input id="createdBy" placeholder="Your Name" />
    <br /><br />
    <textarea id="description" placeholder="Description" rows="3" cols="50"></textarea>
    <br />
    <button type="submit">Create Issue</button>
  </form>

  <table id="issuesTable">
    <thead>
      <tr>
        <th>ID</th><th>Title</th><th>Status</th><th>Created By</th><th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="client.js"></script>
</body>
</html>
